<div class="campaign-deactivate-container">
    <div class="campaign-deactivate-block">
      <label for="title">Campaign's Title: </label>
      <input id="title" [(ngModel)]="campaign.title" placeholder="title" />
    </div>
    <div class="campaign-deactivate-block">
      <label for="description">Campaign's Description: </label>
      <input
        id="description"
        [(ngModel)]="campaign.description"
        placeholder="description"
      />
    </div>
    <div class="campaign-deactivate-block">
      <label for="category">Campaign's Category: </label>
      <input
        id="category"
        [(ngModel)]="campaign.category"
        placeholder="category"
      />
    </div>
    <div class="campaign-deactivate-button">
      <button type="button" (click)="deactivate()">Deactivate</button>
    </div>
  </div>
